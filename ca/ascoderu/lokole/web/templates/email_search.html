{% extends "_base.html" %}

{% from 'email.html' import email_display with context %}
{% from 'email.html' import email_subnav with context %}

{% block content %}
{{ email_subnav() }}

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <form class="email-search-form" action="{{ url_for('email_search') }}" method="get">
      <div class="input-group">
        <input type="search" name="query" class="form-control" placeholder="{{ _('Search') }}">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

{{ email_display('No emails matching query.') }}
{% endblock %}
