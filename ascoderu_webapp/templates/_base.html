<!DOCTYPE html>
{% from '_nav.html' import main_nav with context %}

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {# bootstrap #}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='libs/bootstrap/css/bootstrap.css') }}">

  {# ascoderu_webapp #}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">
</head>
<body>
  <div class="container">
    {{ main_nav() }}

    {% include '_messages.html' %}

    {% block content %}{% endblock %}
  </div>

  {# jquery (required for bootstrap) #}
  <script type="text/javascript" src="{{ url_for('static', filename='libs/jquery/js/jquery.js') }}"></script>

  {# bootstrap #}
  <script type="text/javascript" src="{{ url_for('static', filename='libs/bootstrap/js/bootstrap.js') }}"></script>
</body>
</html>
